     // Handle form submission event
     $('#frm-example').on('submit', function(e){
         //将password加密后上传
         var origin = $("#input_password").val();
         alert("origin password is "+ origin);
         //加密：TODO
         var password="123456";
         //清空原未加密密码
         $("#origin_password").text("");
         $("#frm-example").append(
           $('<input>')
              .attr('type', 'hidden')
              .attr('name', "password")
              .val(password)                        
         );
        //alert("submit event");
     });
</script>
