<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>>进销存管理系统-登录</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="AdminLTE-2.4.5/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="AdminLTE-2.4.5/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="AdminLTE-2.4.5/bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="AdminLTE-2.4.5/dist/css/AdminLTE.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="../../dist/js/html5shiv.min.js"></script>
  <script src="../../dist/js/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>进销存管理系统</b>登录
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p id="title" class="login-box-msg">输入英文用户名和密码以进入系统</p>

	<form id="frm-example" class="bs-example bs-example-form" role="form" action="/hellojxc/login" method="post">
      <div class="form-group has-feedback">
        <input id="user" name="user" type="text" class="form-control" placeholder="请输入英文账号" required>
        <!--<span class="glyphicon glyphicon-envelope form-control-feedback"></span>-->
      </div>
      <div class="form-group has-feedback">
        <input id="input_password" name="input_password" type="password" class="form-control" placeholder="请输入密码" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="row">
	  <!--
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
		-->
        <!-- /.col -->
        <div class="col-xs-12">
          <button id="login" type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="AdminLTE-2.4.5/bower_components/jquery/dist/jquery.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="AdminLTE-2.4.5/bower_components/bootstrap/dist/js/bootstrap.js"></script>

<script type="text/javascript" language="javascript" src="jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>

<script type="text/javascript" language="javascript" src="jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>

<script src="jxc_next.js"></script>

<script type="text/javascript" language="javascript">
	$(document).ready(function() {
	    var first = getUrlVars()["function"]; 
        switch(first)
        {
		    case "loginerror"://登录失败
            {
				$("#title").attr({
					'style':'color:red'
					});
                $("#title").text("登录失败，请检查用户名和密码");
				$("#login").text("再次登录");
                break;
            }default:
            {
                break;
            }
		}
	});
</script>
</body>
</html>
