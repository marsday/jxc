<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<!-- jQuery 3 -->
<script src="AdminLTE-2.4.5/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="AdminLTE-2.4.5/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="AdminLTE-2.4.5/bower_components/bootstrap/dist/css/bootstrap.min.css">


<script src="bootstrap-select-1.13.3/js/bootstrap-select.min.js"></script>
<link rel="stylesheet" href="bootstrap-select-1.13.3/css/bootstrap-select.min.css">

<script type="text/javascript">
	
$(document).ready(function() {
//$(window).on('load',function() {

	$('.selectpicker').selectpicker();
	$('.selectpicker').append("<option value=\"0\">买家</option>");
	$('.selectpicker').append("<option value=\"1\"selected=\"selected\" >卖家</option>");
	$('.selectpicker').append("<option value=\"2\">买家兼卖家</option>");
	
	$('.selectpicker').selectpicker('refresh');
        $('.selectpicker').selectpicker('render');

});

</script>
</head>
<body>

<div style="padding: 100px 100px 10px;">
	<form class="bs-example bs-example-form" role="form" action="/hellojxc/addcustomer" method="POST">
		<div class="input-group">
			<span class="input-group-addon">姓名*</span>
			<input name="name" type="text" class="form-control" style="width:30%">
		</div>
		<br>
		<div class="input-group">
			<span class="input-group-addon">地点</span>
			<input name="location" type="text" class="form-control" style="width:30%">
		</div>
		<br>
		<div class="input-group">
			<span class="input-group-addon">电话</span>
			<input name="mobile" type="text" class="form-control" style="width:30%" placeholder="130xxxxxxxx">
		</div>
		<br>
         
		<div class="input-group">	
			<span class="input-group-addon">客户类型</span>
			<select name="type" class="selectpicker" data-style="btn-info" ></select>
         </div>      
		<br>
		<button type="submit" class="btn btn-default">提交</button>
	</form>
</div>
</body>
</html>
